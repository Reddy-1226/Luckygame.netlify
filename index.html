<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game</title>
	<link rel="stylesheet" href="/game.css">
</head>
<body>
	<!-- This is header -->
	<header class="header">
		<div class="again">
			<button class="btn-again" id="replay" >Replay</button>
		</div>
		<h1 class="title">
			How lucky you are?
		</h1>
		<div class="between">
			<p class="d-between">(Number between 0 to 20)</p>
		</div>
		
				</header>
	<section class="section">
		<div class="lucky">
			
				<input type="number" class="guess" value="0" id="guessing">
				<div class="check">
					<button class="btn-check" id="checkbtn">Check</button>
				</div>
			</div>
		
	</div>
		<div class="para">
			<p class="start" id="message">Start guessing.........</p>
		<div class="score-sec">
		<div class="score">
			<p>Score:
				 <span class="total-score" id="score">5</span> </p>
		</div>
		
	</div>
	</section>
	<script src="/game.js"></script>
</body>
</html>
